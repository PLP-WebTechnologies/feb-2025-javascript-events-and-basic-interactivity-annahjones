<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    small {
      color: #666;
      font-size: 0.85rem;
    }

    .error {
      color: red;
      font-size: 0.85rem;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" maxlength="20" />
        <small id="usernameCounter">0 / 20 characters</small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <label><input type="checkbox" id="togglePassword" /> Show Password</label>
      </div>

      <button type="submit">Register</button>
      <div id="message" class="success"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const username = document.getElementById('username');
    const usernameCounter = document.getElementById('usernameCounter');
    const email = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const password = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const message = document.getElementById('message');

    // Update character count
    username.addEventListener('input', () => {
      usernameCounter.textContent = `${username.value.length} / 20 characters`;
    });

    // Toggle password visibility
    togglePassword.addEventListener('change', () => {
      password.type = togglePassword.checked ? 'text' : 'password';
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Reset messages
      emailError.textContent = '';
      message.textContent = '';

      // Validate
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!username.value || !email.value || !password.value) {
        message.textContent = 'Please fill in all fields!';
        message.style.color = 'red';
        return;
      }

      if (!emailPattern.test(email.value)) {
        emailError.textContent = 'Invalid email address.';
        return;
      }

      // All good
      message.textContent = `ðŸŽ‰ Welcome, ${username.value}! Registration successful.`;
      message.style.color = 'green';
      form.reset();
      usernameCounter.textContent = '0 / 20 characters';
    });
  </script>
</body>
</html>
